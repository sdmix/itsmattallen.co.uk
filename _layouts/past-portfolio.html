<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <title>Matt Allen - He&#x2019;s also called sdmix in his spare time - Designer. Creativity, Film & Photos.</title>
    <link rel="stylesheet" href="/css/itsmattallen.min.css">
    <link rel="shortcut icon" href="/assets/fav_logo_v20_b.png">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic|Open+Sans+Condensed:300,300italic'
        rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
    <meta property="og:image" content="http://itsmattallen.co.uk/assets/logo.png" />
    <meta name="description" content="{{ page.description }}">
    <meta property="og:decription" content="{{ page.description }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="article" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@sdmix">
    <meta name="twitter:creator" content="@sdmix">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="/assets/fav_logo_v20_b.png">
    <meta name="theme-color" content="#33a0a4">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="/jq/menu.js"></script>
</head>

<body>
    <div class="holder">

        <div class="bodytheme" style="padding-bottom:1em;">

            <!-- begin default header bar -->
            <div class="wrapper" style="z-index: 2;">
                <a class="logo"><img src="/assets/logo-a.svg" alt="/"></a>
                <nav class="navfix">
                    <ul class="navfix">
                        <li><a href="/" style="font-weight: 400;">Landing Page</a></li>
                        <li><a href="/past-portfolio">Home</a></li>
                        <li><a href="/about">Me</a></li>
                        <li><a href="/projects">Projects</a></li>
                        <li><a href="/blog">Blog</a></li>
                    </ul>
                    <a id="pull" style="cursor: hand; cursor: pointer;"><span class="leftalign"><img src="/assets/logo-a.svg"></span><span
                            class="rightalign"><img style="width: 2em;" src="/assets/menu.svg"></span></a>
                </nav>
            </div>

            {{ content }}

        </div>

        <!-- Begin footer bar default -->
        <footer class="tdark center">
            <div class="square2 center">
                <h5 class="twhite"><a href="http://copyright.itsmattallen.co.uk/">Notice</a> &#169; Matt
                    Allen (sdmix) 2019<br />Don&#x2019;t be mean, keep it clean.
            </div>
            <div class="square2 center">
                <h5 class="twhite">I have an active social side. Get in touch!<br /><a href="http://twitter.com/sdmix"
                        target="_blank">Twitter</a> | <a href="https://www.linkedin.com/in/sdmix" target="_blank">Linkedin</a>
                    | <a href="http://flickr.com/sdmix" target="_blank">Flickr</a> | <a href="http://dribbble.com/sdmix"
                        target="_blank">Dribbble</a></h5>
            </div>
        </footer>

    </div>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-32492617-4']);
        _gaq.push(['_setDomainName', 'itsmattallen.co.uk']);
        _gaq.push(['_trackPageview']);
        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') +
                '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>



    <script src="/jq/particles.min.js"></script>
    <script>
        window.
        onload
            = function () {
                Particles.
                init
                    ({
                        selector: '.particle',
                        maxParticles: 120,
                        sizeVariations: 12,
                        color: ['#fca400'],
                        connectParticles: true,

                        responsive: [{
                            breakpoint: 1200,
                            options: {
                                maxParticles: 80,
                                sizeVariations: 10
                            }
                        }, {
                            breakpoint: 1024,
                            options: {
                                maxParticles: 60,
                                sizeVariations: 8
                            }
                        }, {
                            breakpoint: 768,
                            options: {
                                maxParticles: 40,
                                sizeVariations: 7
                            }
                        }, {
                            breakpoint: 425,
                            options: {
                                maxParticles: 20,
                                sizeVariations: 5
                            }
                        }, {
                            breakpoint: 320,
                            options: {
                                maxParticles: 0
                            }
                        }]
                    });
            };
    </script>
</body>
